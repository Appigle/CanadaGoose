name: CI/CD Pipeline

on:
  push:
    branches: [main, feature/cicd]
  pull_request:
    branches: [main, feature/cicd]

# Add permissions for code scanning
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  source:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Source Stage - Repository Integration
        run: |
          echo "âœ… Source Stage: Successfully integrated with version control repository"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  code-scanning:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run npm audit for Node.js dependencies
        run: |
          echo "ğŸ” Running npm audit for client dependencies..."
          cd CanadaGoose/client
          npm audit --audit-level=moderate || true

          echo "ğŸ” Running npm audit for server dependencies..."
          cd ../server
          npm audit --audit-level=moderate || true

      - name: Code Scanning Results Summary
        run: |
          echo "âœ… Code Scanning Stage: Vulnerability scan completed"
          echo "Results available in GitHub Security tab"

  build:
    runs-on: ubuntu-latest
    needs: [source, code-scanning]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: CanadaGoose/client/package-lock.json

      - name: Setup Node.js for server
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: CanadaGoose/server/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd CanadaGoose/client
          npm ci

      - name: Install backend dependencies
        run: |
          cd CanadaGoose/server
          npm ci

      - name: Build frontend application
        run: |
          cd CanadaGoose/client
          npm run build:prod || npm run build
          echo "âœ… Frontend build completed successfully"

      - name: Setup Docker
        uses: docker/setup-buildx-action@v3

      - name: Validate infrastructure templates
        run: |
          echo "ğŸ” Validating Docker Compose configuration..."
          cd CanadaGoose

          # Try newer docker compose syntax first, fallback to docker-compose
          if command -v docker &> /dev/null; then
            if docker compose version &> /dev/null; then
              echo "âœ… Using docker compose (newer syntax)"
              docker compose config
              echo "âœ… Docker Compose validation completed"
            else
              echo "âš ï¸  Installing docker-compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
              docker-compose config
              echo "âœ… Docker Compose validation completed"
            fi
          else
            echo "âš ï¸  Docker not available, skipping validation"
            echo "   This step will run in production environment"
          fi

      - name: Build Stage Summary
        run: |
          echo "âœ… Build Stage: Application compiled and infrastructure validated"

  test:
    runs-on: ubuntu-latest
    needs: [build]
    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: webapp_db
          MYSQL_USER: webapp_user
          MYSQL_PASSWORD: webapp_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -prootpass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=60s

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js for client
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: CanadaGoose/client/package-lock.json

      - name: Setup Node.js for server
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: CanadaGoose/server/package-lock.json

      - name: Install dependencies
        run: |
          cd CanadaGoose/client && npm ci
          cd ../server && npm ci

      - name: Install MySQL client tools
        run: |
          echo "ğŸ”§ Installing MySQL client tools..."
          sudo apt-get update
          sudo apt-get install -y mysql-client
          echo "âœ… MySQL client tools installed"

      - name: Check MySQL container status
        run: |
          echo "ğŸ” Checking MySQL container status..."
          docker ps -a
          echo "ğŸ“Š MySQL container logs:"
          docker logs $(docker ps -aq --filter "ancestor=mysql:8.0.36") || echo "No MySQL container found"

      - name: Setup and initialize database
        run: |
          echo "ğŸ”§ Setting up database schema..."
          cd CanadaGoose/server

          # Wait for MySQL to be ready with better error handling
          echo "â³ Waiting for MySQL to be ready..."
          for i in {1..60}; do
            if mysql -h 127.0.0.1 -P 3306 -u root -prootpass -e "SELECT 1" >/dev/null 2>&1; then
              echo "âœ… MySQL is ready!"
              break
            fi
            echo "â³ Attempt $i/60: MySQL not ready yet, waiting..."
            sleep 3
          done

          # Final availability check
          if ! mysql -h 127.0.0.1 -P 3306 -u root -prootpass -e "SELECT 1" >/dev/null 2>&1; then
            echo "âŒ MySQL is not accessible after waiting"
            echo "ğŸ” Dumping MySQL container logs for debugging..."
            docker ps -a
            docker logs $(docker ps -aq --filter "name=mysql") || true
            exit 1
          fi

          # Debug: Check current directory and file existence
          echo "ğŸ” Debug: Current directory: $(pwd)"
          echo "ğŸ” Debug: Checking for init.sql file..."
          ls -la database/ || echo "database/ directory not found"
          ls -la || echo "Current directory listing failed"

          # Initialize database schema with better error handling
          echo "ğŸ“Š Initializing database schema..."
          if [ -f "database/init.sql" ]; then
            echo "âœ… Found init.sql, using it to initialize schema..."
            if mysql -h 127.0.0.1 -P 3306 -u root -prootpass webapp_db < database/init.sql; then
              echo "âœ… Database schema initialized from init.sql"
            else
              echo "âŒ Failed to initialize from init.sql"
              exit 1
            fi
          else
            echo "âš ï¸  init.sql not found, creating basic schema..."
            # Create a temporary SQL file to avoid heredoc syntax issues
            echo "CREATE TABLE IF NOT EXISTS users (id INT AUTO_INCREMENT PRIMARY KEY, username VARCHAR(255) UNIQUE NOT NULL, email VARCHAR(255) UNIQUE NOT NULL, password VARCHAR(255) NOT NULL, created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP);" > /tmp/create_schema.sql
            if mysql -h 127.0.0.1 -P 3306 -u root -prootpass webapp_db < /tmp/create_schema.sql; then
              echo "âœ… Basic database schema created"
              rm /tmp/create_schema.sql
            else
              echo "âŒ Failed to create basic schema"
              rm -f /tmp/create_schema.sql
              exit 1
            fi
          fi

          # Verify tables exist with error handling
          echo "ğŸ” Verifying database tables..."
          if mysql -h 127.0.0.1 -P 3306 -u root -prootpass webapp_db -e "SHOW TABLES;"; then
            echo "âœ… Tables verified successfully"
          else
            echo "âŒ Failed to verify tables"
            exit 1
          fi

          echo "âœ… Database setup completed"

      - name: Run backend tests with coverage
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: rootpass
          DB_NAME: webapp_db
          JWT_SECRET: chiputaobutuputaopibuchiputaopibuchiputaodaotuputaopi
        run: |
          cd CanadaGoose/server
          npm run test:coverage || npm test
          echo "âœ… Backend tests completed"

      - name: Run frontend tests with coverage
        run: |
          cd CanadaGoose/client
          npm run test:coverage || npm run test:unit
          echo "âœ… Frontend tests completed"

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: CanadaGoose/client
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
        env:
          NODE_ENV: test

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up Chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Selenium dependencies
        run: |
          cd CanadaGoose/client/selenium/e2e
          python -m venv venv
          source venv/bin/activate
          pip install selenium webdriver-manager

      - name: Install curl for health checks
        run: |
          echo "ğŸ”§ Installing curl for health checks..."
          sudo apt-get update
          sudo apt-get install -y curl
          echo "âœ… curl installed"

      - name: Run Selenium E2E tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: rootpass
          DB_NAME: webapp_db
          JWT_SECRET: chiputaobutuputaopibuchiputaopibuchiputaodaotuputaopi
          BACKEND_PORT: 3000
          NODE_ENV: test
        run: |
          # Store the original directory
          ORIGINAL_DIR=$(pwd)
          echo "ğŸ” Original directory: $ORIGINAL_DIR"

          cd CanadaGoose/client/selenium/e2e
          source venv/bin/activate
          chmod +x test.run.sh

          # Start backend server in background with database environment variables
          echo "ğŸ”§ Starting backend server for Selenium tests..."
          cd "$ORIGINAL_DIR/CanadaGoose/server"

          # Install backend dependencies if not already installed
          echo "ğŸ“¦ Installing backend dependencies..."
          npm ci

          # Set database environment variables for the backend
          export DB_HOST=127.0.0.1
          export DB_PORT=3306
          export DB_USER=root
          export DB_PASSWORD=rootpass
          export DB_NAME=webapp_db
          export JWT_SECRET=chiputaobutuputaopibuchiputaopibuchiputaodaotuputaopi
          export NODE_ENV=test

          npm run dev &
          BACKEND_PID=$!
          cd "$ORIGINAL_DIR/CanadaGoose/client/selenium/e2e"

          # Wait for backend to be ready
          echo "â³ Waiting for backend server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/healthcheck >/dev/null 2>&1; then
              echo "âœ… Backend server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Backend server failed to start within timeout"
              echo "ğŸ” Checking backend server logs..."
              ps aux | grep "npm run dev" | grep -v grep || echo "Backend process not found"
              exit 1
            fi
            echo "â³ Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done

          # Start frontend server in background
          echo "ğŸ”§ Starting frontend server for Selenium tests..."
          cd "$ORIGINAL_DIR/CanadaGoose/client"

          # Install frontend dependencies if not already installed
          echo "ğŸ“¦ Installing frontend dependencies..."
          npm ci

          npm run dev &
          FRONTEND_PID=$!
          cd "$ORIGINAL_DIR/CanadaGoose/client/selenium/e2e"

          # Wait for frontend to be ready
          echo "â³ Waiting for frontend server to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:5173 >/dev/null 2>&1; then
              echo "âœ… Frontend server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Frontend server failed to start within timeout"
              echo "ğŸ” Checking frontend server logs..."
              ps aux | grep "npm run dev" | grep -v grep || echo "Frontend process not found"
              exit 1
            fi
            echo "â³ Attempt $i/30: Frontend not ready yet, waiting..."
            sleep 2
          done

          # Run the improved test script
          echo "ğŸ§ª Running Selenium E2E tests..."
          ./test.run.sh

          # Cleanup background processes
          echo "ğŸ§¹ Cleaning up background processes..."
          if [ ! -z "$BACKEND_PID" ]; then
            kill $BACKEND_PID 2>/dev/null || true
          fi
          if [ ! -z "$FRONTEND_PID" ]; then
            kill $FRONTEND_PID 2>/dev/null || true
          fi

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: |
            CanadaGoose/client/coverage/lcov.info
            CanadaGoose/server/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Test Stage Summary
        run: |
          echo "âœ… Test Stage: Comprehensive automated tests completed with code coverage"
          echo "ğŸ“Š Coverage reports uploaded to Codecov"
          echo "ğŸ§ª Tests included: Backend unit tests, Frontend unit tests, Cypress E2E tests, Selenium E2E tests"

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/cicd'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: CanadaGoose/server/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd CanadaGoose/server
          npm ci

      - name: Setup SSH for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Backend to AWS EC2
        run: |
          cd CanadaGoose/server

          # Create production package
          echo "ğŸ“¦ Creating production package..."
          tar -czf canadagoose-server-prod.tar.gz \
            app.js package.json package-lock.json \
            config/ routes/ middleware/ database/ test/ \
            scripts/ env.example setup-env.sh

          # Upload to EC2
          echo "ğŸ“¤ Uploading to EC2..."
          scp canadagoose-server-prod.tar.gz ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_EC2_IP }}:/tmp/

          # Deploy on EC2 using your existing script logic
          echo "ğŸ”§ Deploying on EC2..."
          ssh ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_EC2_IP }} '
            echo "ğŸš€ Starting server deployment on EC2..."
            
            # Check if deployment package exists
            if [ ! -f "/tmp/canadagoose-server-prod.tar.gz" ]; then
              echo "âŒ Deployment package not found!"
              exit 1
            fi
            
            # Create backup of current deployment
            echo "ğŸ’¾ Creating backup..."
            if [ -d "/opt/app/server" ]; then
              sudo cp -r /opt/app/server /opt/app/server.backup.$(date +%Y%m%d_%H%M%S)
              echo "âœ… Backup created"
            fi
            
            # Stop PM2 process if running
            echo "ğŸ›‘ Stopping PM2 process..."
            if pm2 list | grep -q "canadagoose-server"; then
              pm2 stop canadagoose-server
              pm2 delete canadagoose-server
              echo "âœ… PM2 process stopped and removed"
            else
              echo "â„¹ï¸  No PM2 process found"
            fi
            
            # Extract new deployment
            echo "ğŸ“ Extracting deployment package..."
            cd /tmp
            tar -xzf canadagoose-server-prod.tar.gz --warning=no-timestamp --warning=no-unknown-keyword 2>/dev/null || {
              echo "âš ï¸  Some tar warnings occurred (normal on macOS), continuing with deployment..."
            }
            
            # Deploy to application directory
            echo "ğŸ“ Deploying to /opt/app/server..."
            sudo mkdir -p /opt/app/server
            sudo rm -rf /opt/app/server/*
            
            # Copy files while excluding macOS-specific files
            echo "ğŸ“‹ Copying application files..."
            for item in *; do
              if [ "$item" != "__MACOSX" ] && [ "$item" != ".DS_Store" ] && [ "$item" != ".*" ]; then
                sudo cp -r "$item" /opt/app/server/
              fi
            done
            
            # Set correct permissions
            echo "ğŸ” Setting permissions..."
            sudo chown -R ec2-user:ec2-user /opt/app/server
            sudo chmod -R 755 /opt/app/server
            
            # Install production dependencies
            echo "ğŸ“¦ Installing production dependencies..."
            cd /opt/app/server
            npm install --production
            
            # Create .env file from env.example
            echo "ğŸ“ Setting up environment..."
            if [ -f "env.example" ]; then
              cp env.example .env
              echo "âœ… Created .env file from env.example"
            else
              echo "âš ï¸  Warning: env.example not found"
            fi
            
            # Start PM2 process
            echo "ğŸš€ Starting PM2 process..."
            pm2 start app.js --name "canadagoose-server" --env production
            pm2 save
            pm2 startup
            
            # Clean up temporary files
            echo "ğŸ§¹ Cleaning up..."
            rm -rf /tmp/* /tmp/.* 2>/dev/null || true
            
            # Test deployment
            echo "ï¿½ï¿½ Testing deployment..."
            sleep 5  # Wait for server to start
            
            if pm2 list | grep -q "canadagoose-server.*online"; then
              echo "âœ… PM2 process is running"
              echo "ğŸ“Š Process info:"
              pm2 show canadagoose-server
              
              # Test API endpoint
              echo "ğŸŒ Testing API endpoint..."
              if curl -s http://localhost:3000/api/healthcheck | grep -q "status"; then
                echo "âœ… API is responding correctly"
              else
                echo "âš ï¸  API may not be fully ready yet"
              fi
              
              # Test version endpoint
              echo "ğŸ·ï¸  Testing version endpoint..."
              if curl -s http://localhost:3000/api/version | grep -q "version"; then
                echo "âœ… Version endpoint is responding correctly"
                echo "ğŸ“‹ Version information:"
                curl -s http://localhost:3000/api/version | jq -r ".version, .name, .environment" 2>/dev/null || {
                  echo "   Version: $(curl -s http://localhost:3000/api/version | grep -o "\"version\":\"[^\"]*\"" | cut -d"\"" -f4)"
                  echo "   Name: $(curl -s http://localhost:3000/api/version | grep -o "\"name\":\"[^\"]*\"" | cut -d"\"" -f4)"
                  echo "   Environment: $(curl -s http://localhost:3000/api/version | grep -o "\"environment\":\"[^\"]*\"" | cut -d"\"" -f4)"
                }
              else
                echo "âš ï¸  Version endpoint may not be fully ready yet"
              fi
              
              # Test database connection on EC2
              echo "ï¿½ï¿½ï¸  Testing database connection on EC2..."
              if node -e "
              const { testConnection } = require("./config/database");
              testConnection()
                .then(success => {
                  if (success) {
                    console.log(\"âœ… Database connection successful on EC2\");
                    process.exit(0);
                  } else {
                    console.log(\"âŒ Database connection failed on EC2\");
                    process.exit(1);
                  }
                })
                .catch(err => {
                  console.error(\"âŒ Database test error on EC2:\", err.message);
                  process.exit(1);
                });
              "; then
                echo "âœ… Database connection test passed on EC2"
              else
                echo "âŒ Database connection test failed on EC2"
                echo "Please check RDS configuration and security groups"
                exit 1
              fi
            else
              echo "âŒ PM2 process failed to start!"
              echo "ğŸ“‹ PM2 logs:"
              pm2 logs canadagoose-server --lines 10
              exit 1
            fi
            
            echo "âœ… Server deployment completed successfully!"
          '

      - name: Backend Deployment Summary
        run: |
          echo "âœ… Backend deployment completed successfully!"
          echo "ğŸŒ Server available at: http://${{ secrets.AWS_EC2_IP }}:3000"
          echo "ğŸ“Š API endpoints:"
          echo "   - Health: http://${{ secrets.AWS_EC2_IP }}:3000/api/healthcheck"
          echo "   - Version: http://${{ secrets.AWS_EC2_IP }}:3000/api/version"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/cicd'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: CanadaGoose/client/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd CanadaGoose/client
          npm ci

      - name: Build Frontend for Production
        run: |
          cd CanadaGoose/client
          npm run build:prod || npm run build
          echo "âœ… Frontend build completed"

      - name: Setup SSH for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to AWS EC2
        run: |
          cd CanadaGoose/client

          # Create production package
          echo "ğŸ“¦ Creating production package..."
          tar -czf canadagoose-client-prod.tar.gz \
            --exclude=.DS_Store \
            --exclude=__MACOSX \
            --exclude="*.xattr" \
            --exclude="._*" \
            --exclude=".*" \
            dist/

          # Upload to EC2
          echo "ğŸ“¤ Uploading to EC2..."
          scp canadagoose-client-prod.tar.gz ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_EC2_IP }}:/tmp/

          # Deploy on EC2 using your existing script logic
          echo "ğŸ”§ Deploying on EC2..."
          ssh ${{ secrets.AWS_SSH_USER }}@${{ secrets.AWS_EC2_IP }} '
            echo "ğŸš€ Starting deployment on EC2..."
            
            # Extract build files
            echo "ğŸ“¦ Extracting build files..."
            cd /tmp
            if [ ! -f "canadagoose-client-prod.tar.gz" ]; then
              echo "âŒ Deployment package not found!"
              exit 1
            fi
            
            # Extract with error handling for macOS-specific issues
            echo "ğŸ“ Extracting deployment package..."
            tar -xzf canadagoose-client-prod.tar.gz --warning=no-timestamp --warning=no-unknown-keyword 2>/dev/null || {
              echo "âš ï¸  Some tar warnings occurred (normal on macOS), continuing with deployment..."
            }
            
            # Backup current deployment
            echo "ğŸ’¾ Creating backup..."
            if [ -d "/var/www/app" ]; then
              sudo cp -r /var/www/app /var/www/app.backup.$(date +%Y%m%d_%H%M%S)
              echo "âœ… Backup created"
            fi
            
            # Deploy to application directory
            echo "ğŸ“ Deploying to /var/www/app..."
            sudo mkdir -p /var/www/app
            sudo rm -rf /var/www/app/*
            
            # Copy files while excluding macOS-specific files
            echo "ğŸ“‹ Copying application files..."
            if [ -d "dist" ]; then
              for item in dist/*; do
                # Skip macOS-specific files and hidden files
                if [[ "$item" != dist/__MACOSX && "$item" != dist/.DS_Store && "$item" != dist/.* && "$item" != dist/._* ]]; then
                  sudo cp -r "$item" /var/www/app/
                  echo "   âœ… Copied: $(basename "$item")"
                else
                  echo "   â­ï¸  Skipped: $(basename "$item") (macOS artifact)"
                fi
              done
            else
              echo "âŒ dist/ directory not found after extraction!"
              exit 1
            fi
            
            # Set correct permissions
            echo "ğŸ” Setting permissions..."
            sudo chown -R nginx:nginx /var/www/app
            sudo chmod -R 755 /var/www/app
            
            # Clean up temporary files
            echo "ğŸ§¹ Cleaning up..."
            rm -rf /tmp/dist /tmp/canadagoose-client-prod.tar.gz
            
            # Restart Nginx to serve new files
            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx
            if [ $? -eq 0 ]; then
              echo "âœ… Nginx restarted successfully"
            else
              echo "âš ï¸  Nginx restart failed, trying reload instead..."
              sudo systemctl reload nginx
              if [ $? -eq 0 ]; then
                echo "âœ… Nginx reloaded successfully"
              else
                echo "âŒ Nginx reload failed! Check nginx status manually"
              fi
            fi
            
            # Test deployment
            echo "ï¿½ï¿½ Testing deployment..."
            if [ -f "/var/www/app/index.html" ]; then
              echo "âœ… index.html found"
              echo "ï¿½ï¿½ File count: $(ls -1 /var/www/app/ | wc -l)"
              echo "ğŸ“ Contents:"
              ls -la /var/www/app/
              
